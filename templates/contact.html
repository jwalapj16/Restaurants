{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
  <h1>Contact Us</h1>
  <p>📍 123 Main Street</p>
  <p>📞 +91-9876543210</p>
  <p>✉️ info@deliciouseats.com</p>

  <h2>Reserve a Table</h2>
  <form onsubmit="return validateReservationForm()">
    <label>Name: <input type="text" id="name"></label><br>
    <label>Guests: <input type="number" id="guests"></label><br>
    <label>Date: <input type="date"></label><br>
    <label>Time: <input type="time"></label><br>
    <button type="submit">Reserve</button>
  </form>

  <script src="{% static 'app.js' %}"></script>
</body>
</html>
